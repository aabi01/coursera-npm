<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>
  <body ng-app="LunchChecker">
    <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>
     <div class="col-lg-12">Empty Items such as , , are not considered while counting</div>
         <div class="form-group col-lg-6">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="items" style="border-color:{{color}}">
             <span style="color:{{color}}">{{msg}}</span>
         </div>
         <div class="form-group col-lg-6">
           
           <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
